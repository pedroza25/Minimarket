<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="inicio.css" />
  <title>Document</title>
</head>
<body>
  <form class="form"> 
  <div class="box">
    <div class="container">
      <span><b>Minimarket</b></span>
      <header>Iniciar Sesión</header>
    </div>

    <div class="input-field">
      <input type="text" class="input" placeholder="Usuario" required>
      <i class="bx bx-user"></i>
    </div>
    <br>
    <div class="input-field">
      <input type="password" class="input" placeholder="Contraseña" required>
      <i class="bx bx-lock-alt"></i>
    </div>
    <br>
    <div class="input-field">
      <input type="submit" class="submit" value="Inicio">
    </div>
    <br>
    <br>
    <div class="input-field">
      <a class="btn btn-default" href="formulario.html" target="_blank" onClick="abrir_popup(this.href,this.target)" role="button">"Usuario no registrado"</a>
    </div>
    <br>
    <br>
    <div class="bottom">
      <div class="left">
        <input type="checkbox" id="check">
        <label for="check"> Recordarme</label>
      </div>
      &emsp;
      <div class="right">
        <label><a href="#">¿Olvidaste la contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
