<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" type="text/css" href="formulario.css" />
  </head>
  <body>
    <!--FORMULARIO---->
    <form class="form">
      <!--TITULO------------------------>
      <h1 class="titulo">Registrarse</h1>

      <!--CAJAS-DE-ENTRADA-DE-DATOS------------------------------------------------>
      <input
        class="cajas"
        type="text"
        placeholder="Nombre"
        required
        maxlength="30"
      />
      <input
        class="cajas"
        type="text"
        placeholder="Apellido"
        required
        maxlength="30"
      />
      <input
        class="cajas"
        type="email"
        placeholder="Email"
        required
        maxlength="30"
      />
      <input
        class="cajas"
        type="password"
        placeholder="Password"
        required
        maxlength="30"
      />

      <!--TERMINOS-Y-CONDICIONES---------------------------------------------------------------------------------->
      <p class="termino1">
        <inputtype ="checkbox" /> Estoy de acuerdo con
        <a class="termino2" href="">Terminos y Condiciones</a>
      </p>

      <!--BOTON-DE-REGISTRARSE-------------------------->
      <input type="submit" class="btn" value="REGISTRAR" />
    </form>
  </body>
</html>
